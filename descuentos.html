<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos - Curso practico de JavaScript</title>
    <link rel="stylesheet" href="./descuentos.css">
</head>
<body>
    <header>
        <h1>Porcentajes y Descuentos</h1>
        <p>Segundo Taller Javascript</p>
    </header>
    <main>
        <section>
            <h2>Calcula el precio a pagar de tus productos con descuento</h2>
            <form action="">
                <label for="inputPrecio">Escribe el precio de tu producto</label>
                <input id="inputPrecio" type="number" />
                <label for="InputCupon">Escribe el cupon de tu producto</label>
                <input id="InputCupon" type="text" />
                <button type="button" onclick="clickPrecioConDescuento()"> Calcular Precio con Cupon</button>
                <input id="inputResultado"/>
            </form>
        </section>
    </main>
    <script src="./descuentos.js"></script>
</body>
</html>
