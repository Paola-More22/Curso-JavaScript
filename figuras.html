<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso JavaScript</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Primer taller del curso practico de JavaScript</p>
    </header>
    <main>
        <section id="sectionCuadrado">
            <h3>Cuadrado</h3>
            <form action="">
                <label for="">Lado del cuadrado</label>
                <input id="inputCuadrado" type="number" required/>
                <div>
                    <button id="buttonCuadrado" type="button" onclick="calcularPerimetroCuadrado()" >Calcular Perímetro</button>
                    <button id="buttonCuadrado" type="button" onclick="calcularAraeCuadrado()" >Calcular área</button>
                </div>
                <input id="inputResultadoCuadrado"/>
            </form>
        </section>
        <section id="sectionTriangulo">
            <h3>Triangulo</h3>
            <form action="">
                <label for="">Lado A</label>
                <input id="inputLadoA" type="number"/>
                <label for="">Lado B</label>
                <input id="inputLadoB" type="number"/>
                <label for="">Base</label>
                <input id="inpuBase" type="number"/>
                <label for="">Altura</label>
                <input id="inputAltura" type="number"/>
                <div>
                    <button id="buttonTriangulo" type="button" onclick="calcularPerimetroTriangulo()" >Calcular Perímetro</button>
                    <button id="buttonTriangulo" type="button" onclick="calcularAraeTriangulo()" >Calcular área</button>
                </div>
                <input id="inputResultadoTriangulo"/>
            </form>
        </section>
        <section id="sectionCirculo">
            <h3>Circulo</h3>
            <form action="">
                <label for="">Radio del circulo</label>
                <input id="inputCirculo" type="number"/>
                <div>
                    <button id="buttonCirculo" type="button" onclick="calcularPerimetroCirculo()" >Calcular Perímetro</button>
                    <button id="buttonCirculo" type="button" onclick="calcularAraeCirculo()" >Calcular área</button>
                </div>
                <input id="inputResultadoCirculo"/>
            </form>
        </section>
    </main>
    <script src="./figuras.js"></script>
</body>
</html>
